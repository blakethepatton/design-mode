<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <h2>Ditch inspect element...</h2>
            <p>
                Enable design mode to edit websites like text, just by toggling <a class="btn btn-outline-primary" href="javascript:{document.designMode=document.designMode==='on'?'off':'on'};void(0);">design mode</a>, easily done by dragging that button to your favorites bar.
                Otherwise, you can run this in the console in most browsers: <code>document.designMode='on'</code>

            </p>
        </div>
    </div>
</body>
</html>
